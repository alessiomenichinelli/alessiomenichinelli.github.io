<!DOCTYPE html>
<html>
    <head>
        <title>Colonia Suvero</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="header">
            <div id="logo-box">
                <img src="./PNG-01.png" alt="logo" id="logo">
            </div>
            <div id="div-navbar">
                <ul id="navbar">
                    <li class="navitem"><a href="/index.html" target="_top">Home</a></li>
                    <li class="navitem"><a href="/index.html" target="_top">Dove siamo</a></li>
                    <li class="navitem"><a href="/index.html" target="_top">Contatti</a></li>
                    <li class="navitem"><a href="/index.html" target="_top">Passeggiate nei dintorni</a></li>
                </ul>
            </div>
        </div>

        <div class="grid-container">
            <div class="main-item">
                <div class="carosello">
                    <div class="slide1">
                      <img src="./Suvero1.jpeg" style="width:100%">
                    </div>
                    <div class="slide1">
                      <img src="./Suvero2.jpeg" style="width:100%">
                    </div>
                    <div class="slide1">
                      <img src="./Suvero3.jpg" style="width:100%">
                    </div>
                    <a class="prec" onclick="cambiaSlide(-1, 0)">&#10094;
                    </a>
                    <a class="succ" onclick="cambiaSlide(1, 0)">&#10095;
                    </a>
                  </div>
            </div>
        </div>
        
        <script>
            var slideTab = [1,1];
            var slideId = []
            var slides = document.getElementsByClassName("carosello");
            for (var e = 1; e <= slides.length; e++){
              slideId.push("slide"+e);
            }
            creaSlide(1, 0);
            creaSlide(1, 1);
            function cambiaSlide(n, no) {
              creaSlide(slideTab[no] += n, no);
            }
            function creaSlide(n, no) {
              var i;
              var x = document.getElementsByClassName(slideId[no]);
              if (n > x.length) {
                slideTab[no] = 1}
              if (n < 1) {
                slideTab[no] = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
              }
              x[slideTab[no]-1].style.display = "block";
            }
          </script>

    </body>
</html>
